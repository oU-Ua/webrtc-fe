<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC working example</title>

    <!-- 웹소캣 연결에 필요한 라이브러리 선언 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>
<div>
		<!-- 룸 아이디 번호를 입력하는 input -->
    <input type="number" id="roomIdInput" />
		<!-- 룸 아이디를 입력후 클릭하는 button -->
    <button type="button" id="enterRoomBtn">enter Room</button>
		<!-- enterRoomBtn 클릭시 나타남, Streams 정보를 담은 Peer 를 웹소켓 ( 시그널링 )   -->
    <button type="button" id="startSteamBtn" style="display: none;">start Streams</button>
    <button type="button" id="shareScreenBtn" >Share Screen</button>
    <button type="button" id="shareScreenFinishBtn" >Share Screen Finish</button>
    
    
    <button type="button" id="finishStreamBtn"> finishStreams</button>
</div>
		<!-- 내 웹캠 화면을 보여주는 video html -->
    <div style="display: flex; justify-items: center; flex-direction: row;">
    <div>
      <div><video id="localStream" autoplay playsinline controls style="display: none;  transform: rotateY(180deg); -webkit-transform:rotateY(180deg);"></video></div>
      <!-- WebRTC에 연결된 웹캠들이 추가되는 Div  -->
      <div id="remoteStreamDiv" style=" transform: rotateY(180deg); -webkit-transform:rotateY(180deg);">
      </div>
      <div><video id="screenStream" autoplay playsinline controls style="width: 50%; height: auto;"></video></div>
    
    </div>
    <div id="chatContainer" style="margin-top: 20px;">
      <div id="chatMessages" style="border: 1px solid black; height: 200px; overflow-y: auto; padding: 10px;">
            <!-- 채팅 메시지가 표시될 부분 -->
      </div>
      <input type="text" id="chatInput" placeholder="Enter your message" style="width: 80%;" />
      <button type="button" id="sendChatBtn">Send</button>
    </div>
  </div>
		<!-- webRTC 연결을 위한 js  -->
    <script src="./src/peerConfig.js"></script>
</body>
</html>
